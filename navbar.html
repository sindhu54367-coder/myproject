<html>
    <head>
            <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        /* Make the image fully responsive */
        .carousel-inner img {
        width: 100%;
        height: 100%;
        }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <a href="./index.html" class="navbar-brand">Logo</a>
                <div class="ml-auto">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="./index.html">Home</a></li>
                        <li><a class="nav-link" href="./products.html">Products</a></li>
                        <li><a class="nav-link" href="./login.html">Login</a></li>
                        <li><a class="nav-link" href="./contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" >
                            <div class="carousel-item">
                                <img src="./slider/s1.jpg" alt="">
                            </div>
                            <div class="carousel-item active">
                                <img src="./slider/s2.jpg" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="./slider/s3.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
        <script>
            $('.carousel').carousel({interval: 500})
        </script>
    </body>
</html>
